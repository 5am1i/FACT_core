<li class="list-group-item p-2 clickable li-hover" onclick="location.href='/analysis/{{ firmware[0] }}'">
    <a href='/analysis/{{ firmware[0] }}' style="color: rgb(51, 51, 51);">
        <div class="d-flex justify-content-between align-items-center" style="width: 100%; height: 100%; font-size: 14px">
            {{ firmware[1] }}
            <span>{{ firmware[2] | render_tags(size=11) | safe}}</span>
        </div>
    </a>
    <div class="d-flex justify-content-between align-items-center">
        <span style="font-family: 'Courier New', Courier, monospace; font-size: 10px">{{ firmware[3] | nice_unix_time | safe }}</span>
    	<a href="/download/{{ firmware[0] }}" class="pull-right"><i class="fas fa-download"></i></a>
    </div>
</li>
