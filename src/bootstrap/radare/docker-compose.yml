version: '2'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
            args:
            - HTTP_PROXY=$HTTP_PROXY
            - HTTPS_PROXY=$HTTPS_PROXY
            - http_proxy=$http_proxy
            - https_proxy=$https_proxy
            - NO_PROXY=$NO_PROXY
            - no_proxy=$no_proxy
        restart: always
    server:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        restart: always
        ports:
        - 8000:8000
